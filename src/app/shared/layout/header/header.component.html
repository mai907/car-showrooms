<nav class="bg-white shadow-md px-6 py-2 flex items-center justify-between">
  <div class="flex items-center space-x-2" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="" routerLink="">
    <img src="assets/images/logo3.png" alt="Logo" class="h-15 w-30">
  </div>

  <ul id="menu" class="hidden md:flex space-x-12 items-center">
    <li class="flex items-center space-x-2">
      <a [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="showroom"
        class="font-bold text-[#234C6A] hover:text-[#1d3f59] font-size-100">
        Showrroms
      </a>
    </li>
    <li class="flex items-center space-x-2">
      <a [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="cars"
        class="font-bold text-[#234C6A] hover:text-[#1d3f59]">
        Cars
      </a>
    </li>
    <li class="flex items-center space-x-2">
      <a [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="aboutus"
        class="font-bold text-[#234C6A] hover:text-[#1d3f59]">
        About us
      </a>
    </li>
  </ul>

  @if(!userExist){

  <div routerLink="login"
    class="activeButton mt-2 sm:mt-0 sm:ml-3 relative flex items-center justify-center px-6 py-2.5  text-sm font-bold text-[#234C6A] ">
    <img src="assets/icons/person.svg" alt="Search" class="absolute left-3 w-8 h-8 filter" />
    <span class="ml-7">Sign in</span>
  </div>
  }
  @else{
  <div class="relative">
    <div (click)="toggleDropdown()"
      class="activeButton mt-2 sm:mt-0 sm:ml-3 relative flex items-center justify-center px-6 py-2.5 text-sm font-bold text-[#234C6A] cursor-pointer border rounded-lg hover:bg-gray-100">

      <img src="assets/icons/person.svg" alt="User" class="absolute left-3 w-8 h-8" />

      <span class="ml-7">{{ userName }}</span>
      <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 11.293l3.71-4.06a.75.75 0 111.08 1.04l-4.25 4.65a.75.75 0 01-1.08 0L5.25 8.27a.75.75 0 01-.02-1.06z"
          clip-rule="evenodd" />
      </svg>
    </div>

    @if(dropdownOpen){
    <div class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg z-10">
      <button (click)="logout()"
        class="w-full text-left px-4 py-2 text-sm text-[#234C6A] hover:bg-gray-100 rounded-t-lg">
        Sign out
      </button>
    </div>}
  </div>}
</nav>
