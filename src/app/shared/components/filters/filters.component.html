<div class="w-full max-w mx-auto mt-10">
    <!-- Collapsible Header -->
    <button 
      class="w-full flex justify-between items-center px-4 py-3 bg-[#234C6A] border-4 border-gray-200 text-white font-semibold rounded-md focus:outline-none "
      (click)="toggleCollapse()"
    >
    <!-- filter2.svg -->
    <span class="flex flex-row">
        <img src="assets/icons/filter2.svg" alt="Search" class="w-8 h-8 text-gray-500"/>
      <span class="mt-1 ml-2">Filters</span>
    </span>
      
      <!-- SVG Arrow -->
      <svg 
        [attr.class]="'w-5 h-5 transform transition-transform duration-300 ' + (isCollapsed ? 'rotate-180' : '')"
        fill="none" stroke="currentColor" viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
  
    <!-- Collapsible Content -->
    <div 
      class="overflow-hidden transition-all duration-300 bg-gray-50 rounded-b-md"
      [ngClass]="isCollapsed ? 'max-h-96' : 'max-h-0'"
    >

    <div class="flex flex-col space-y-2 m-6">
      <!-- Form -->
      <form [formGroup]="filtersForm" (ngSubmit)="applyFilters()">
        
        <!-- Filters rows -->
        <div class="flex flex-wrap -mx-2">
          <div *ngFor="let filter of filters; let i = index" class="w-full sm:w-1/4 px-2 mb-2">
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <img src="assets/icons/filter.svg" alt="Search" class="w-4 h-4 text-gray-500"/>
              </span>
              <input [formControlName]="filter.key"
                     [placeholder]="filter.label"
                     class="w-full pl-8 pr-6 py-2 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#234C6A] focus:border-[#234C6A] focus:outline-none" />
            </div>
          </div>
        </div>
    
        <!-- Button row -->
        <div class="flex justify-end">
          <button type="submit"
                  class="flex items-center justify-center px-6 py-2.5 rounded-lg text-sm font-semibold text-white bg-[#234C6A] hover:bg-[#1d3f59] focus:ring-2 focus:ring-[#234C6A] focus:outline-none transition-all shadow-md">
            <span>Apply</span>
          </button>
        </div>
      </form>
    </div>
    </div>
  </div>
