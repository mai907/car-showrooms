@switch(type){
    @case('primary'){            
                    <div class="mb-2"><button class="px-5 py-3 rounded-xl text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-800 active:bg-grey-900 focus:outline-none border-4 border-white focus:border-purple-200 transition-all">
                        <i class="mdi mdi-circle-outline mr-2 text-xl align-middle leading-none"></i>
                        {{value}}</button></div>
    }
    @case('Secondary'){
      
           
                    <div class="mb-2"><button class="px-5 py-3 rounded-xl text-sm font-medium text-indigo-600 bg-white outline-none focus:outline-none m-1 hover:m-0 focus:m-0 border border-indigo-600 hover:border-4 focus:border-4 hover:border-indigo-800 hover:text-indigo-800 focus:border-purple-200 active:border-grey-900 active:text-grey-900 transition-all"><i class="mdi mdi-circle-outline mr-2 text-xl align-middle leading-none"></i>
                        {{value}}</button></div>
                   
    }
    @default{
               
                    <div class="mb-2"><button class="px-5 py-3 rounded-xl text-sm font-medium text-indigo-600 bg-white outline-none focus:outline-none border-4 border-transparent hover:text-indigo-800 focus:border-purple-200 active:border-transparent active:text-grey-900 transition-all"><i class="mdi mdi-circle-outline mr-2 text-xl align-middle leading-none"></i>
                        {{value}}</button></div>
                    
    }


}
