<div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
        <div class="flex items-center justify-between w-full py-8 ">
            <!-- Title on the left -->
            <h2 class="text-2xl font-semibold leading-tight text-[#1d3f59]">
              Car Showroom List
            </h2>
          
            <!-- Button on the right -->
            <button
              type="submit"
              class="flex items-center justify-center h-12 px-6 rounded font-semibold text-base 
                     text-white bg-[#234C6A] hover:bg-[#1d3f59] focus:ring-2 focus:ring-[#234C6A] 
                     transition" 
            routerLink="create"
            >
              Create Showroom
            </button>
          </div>

        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                          <!-- Name -->
                          <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider"
                          >
                            <div class="flex items-center space-x-1 cursor-pointer" (click)="sortBy('name')">
                              <span>Name</span>
                              <svg
                                class="w-4 h-4 transform transition-transform duration-300"
                                [ngClass]="{
                                  'text-blue-500': sortedColumn === 'name',
                                  'rotate-180': sortedColumn === 'name' && sortDirection === 'desc',
                                  'text-gray-400': sortedColumn !== 'name'
                                }"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                              </svg>
                            </div>
                          </th>
                      
                          <!-- CR Number -->
                          <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider"
                          >
                            <div class="flex items-center space-x-1 cursor-pointer" (click)="sortBy('crn')">
                              <span>CR Number</span>
                              <svg
                                class="w-4 h-4 transform transition-transform duration-300"
                                [ngClass]="{
                                  'text-blue-500': sortedColumn === 'crn',
                                  'rotate-180': sortedColumn === 'crn' && sortDirection === 'desc',
                                  'text-gray-400': sortedColumn !== 'crn'
                                }"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                              </svg>
                            </div>
                          </th>
                      
                          <!-- Contact Number -->
                          <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider"
                          >
                            <div class="flex items-center space-x-1 cursor-pointer" (click)="sortBy('contactNumber')">
                              <span>Contact Number</span>
                              <svg
                                class="w-4 h-4 transform transition-transform duration-300"
                                [ngClass]="{
                                  'text-blue-500': sortedColumn === 'contactNumber',
                                  'rotate-180': sortedColumn === 'contactNumber' && sortDirection === 'desc',
                                  'text-gray-400': sortedColumn !== 'contactNumber'
                                }"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                              </svg>
                            </div>
                          </th>
                       
                          <!-- Details (not sortable) -->
                          <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider"
                          >
                            <div class="flex items-center space-x-1">
                              <span>Actions</span>
                            </div>
                          </th>
                        </tr>
                      </thead>
                      
                    <tbody>
                        @for(showroom of showroomList; track id; let id=$index){
                        <tr>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <div class="flex items-center">
                                 
                                    <div class="ml-3">
                                        <p class="text-gray-900 whitespace-no-wrap">
                                            {{showroom.name}}
                                        </p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">
                                    {{showroom.commercialRegistrationNumber}}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">
                                    {{showroom.contactNumber}}
                                </p>
                            </td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm cursor-pointer">
                                    <a  class="relative inline-block px-3 py-1">
                                      <div class="flex w-16 h-16 py-4">
                                        <img class="actions w-8 h-8 cursor-pointer" src="assets/icons/more2.svg" alt="details" routerLink="details/{{showroom.id}}"/>
                                        <img class="actions w-8 h-8 cursor-pointer" src="assets/icons/edit.svg" alt="update" routerLink="update/{{showroom.id}}"/>
                                        <img class="actions w-8 h-8 cursor-pointer" src="assets/icons/delete.svg" alt="delete" (click)="openDeleteModal()" />
                                      </div>
                                    </a>
                                  </td>
                                  
                              
                        </tr>
                    }
                       
                    
                    </tbody>
                </table>
                <div
                    class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between          ">
                    <app-pagination
      [totalItems]="items.length"
      [pageSize]="pageSize"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)">
    </app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete -->
 @if(showDeleteModal)
{<div 
  class="fixed inset-0 flex justify-center items-center z-50"
  style="background-color: rgba(0, 0, 0, 0.4);">

  <div class="bg-white rounded-xl shadow-xl p-8 w-96">
    <h2 class="text-2xl font-bold text-[#234C6A] mb-4 text-center">Are you sure?</h2>
    <p class="text-gray-700 text-center mb-6">
      Are you sure you want to delete this element?
    </p>
    
    <div class="flex justify-center space-x-4">
      <button (click)="confirmDelete()"
              class="h-12 px-6 rounded-2xl font-semibold text-base text-white bg-[#234C6A] hover:bg-[#1d3f59] transition shadow-md">
        Yes, Delete
      </button>
      <button (click)="cancelDelete()"
              class="h-12 px-6 rounded-2xl font-semibold text-base text-[#234C6A] border border-[#234C6A] hover:bg-[#234C6A] hover:text-white transition shadow-md">
        Cancel
      </button>
    </div>
  </div>

</div>}
