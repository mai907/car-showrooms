<div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
        <div>
            <h2 class="text-2xl font-semibold leading-tight text-brand-50 text-[#1d3f59]">Car Showroom List</h2>
        </div>

        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                          <!-- Name -->
                          <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider"
                          >
                            <div class="flex items-center space-x-1 cursor-pointer" (click)="sortBy('name')">
                              <span>Name</span>
                              <svg
                                class="w-4 h-4 transform transition-transform duration-300"
                                [ngClass]="{
                                  'text-blue-500': sortedColumn === 'name',
                                  'rotate-180': sortedColumn === 'name' && sortDirection === 'desc',
                                  'text-gray-400': sortedColumn !== 'name'
                                }"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                              </svg>
                            </div>
                          </th>
                      
                          <!-- CR Number -->
                          <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider"
                          >
                            <div class="flex items-center space-x-1 cursor-pointer" (click)="sortBy('crn')">
                              <span>CR Number</span>
                              <svg
                                class="w-4 h-4 transform transition-transform duration-300"
                                [ngClass]="{
                                  'text-blue-500': sortedColumn === 'crn',
                                  'rotate-180': sortedColumn === 'crn' && sortDirection === 'desc',
                                  'text-gray-400': sortedColumn !== 'crn'
                                }"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                              </svg>
                            </div>
                          </th>
                      
                          <!-- Contact Number -->
                          <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider"
                          >
                            <div class="flex items-center space-x-1 cursor-pointer" (click)="sortBy('contactNumber')">
                              <span>Contact Number</span>
                              <svg
                                class="w-4 h-4 transform transition-transform duration-300"
                                [ngClass]="{
                                  'text-blue-500': sortedColumn === 'contactNumber',
                                  'rotate-180': sortedColumn === 'contactNumber' && sortDirection === 'desc',
                                  'text-gray-400': sortedColumn !== 'contactNumber'
                                }"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                              </svg>
                            </div>
                          </th>
                      
                          <!-- Details (not sortable) -->
                          <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider"
                          >
                            <div class="flex items-center space-x-1">
                              <span>Details</span>
                            </div>
                          </th>
                        </tr>
                      </thead>
                      
                    <tbody>
                        @for(showroom of showroomList; track id; let id=$index){
                        <tr>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 w-10 h-10">
                                        <img class="w-full h-full rounded-full"
                                            src="assets/icons/car.svg"
                                            alt="" />
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-gray-900 whitespace-no-wrap">
                                            {{showroom.name}}
                                        </p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">
                                    {{showroom.commercialRegistrationNumber}}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">
                                    {{showroom.contactNumber}}
                                </p>
                            </td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm cursor-pointer">
                                    <a routerLink="showroom/1" class="relative inline-block px-3 py-1">
                                      <div class="flex-shrink-0 w-8 h-8">
                                        <img class="w-full h-full" src="assets/icons/more3.svg" alt="More" />
                                      </div>
                                    </a>
                                  </td>
                                  
                              
                        </tr>
                    }
                       
                    
                    </tbody>
                </table>
                <div
                    class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between          ">
                    <span class="text-xs xs:text-sm text-gray-900">
                        Showing {{currentPage}} entries of {{total}} Entries
                    </span>
                    <div class="inline-flex mt-2 xs:mt-0">
                        <button
                            class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l">
                            Prev
                        </button>
                        <button
                            class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
