<div class="flex justify-center items-start min-h-screen bg-gray-100 pt-20">
    <form [formGroup]="loginForm" (ngSubmit)="onSignIn()"
          class="flex flex-col bg-white rounded-xl shadow-xl p-12 w-96">
  
      <h2 class="text-2xl font-bold text-[#234C6A] mb-4 text-center">Sign In</h2>
  
      <!-- Username / Email -->
      <label class="font-semibold text-sm text-[#234C6A]" for="username">Username or Email</label>
      <input 
        formControlName="username"
        type="text"
        id="username"
        placeholder="Enter username or email"
        class="flex items-center h-12 px-4 mt-2 rounded bg-gray-200 w-full
               focus:outline-none focus:ring-2 focus:ring-[#234C6A]"
      />
      <span class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
        Username is required.
      </span>
  
      <!-- Password -->
      <label class="font-semibold text-sm mt-4 text-[#234C6A]" for="password">Password</label>
      <input 
        formControlName="password"
        type="password"
        id="password"
        placeholder="Enter password"
        class="flex items-center h-12 px-4 mt-2 rounded bg-gray-200 w-full
               focus:outline-none focus:ring-2 focus:ring-[#234C6A]"
      />
      <span class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        Password is required.
      </span>
  
      <!-- Submit -->
      <button 
        type="submit"
        [disabled]="loginForm.invalid"
        class="flex items-center justify-center h-12 mt-8 rounded font-semibold text-base
               text-white bg-[#234C6A] hover:bg-[#1d3f59] focus:ring-2 focus:ring-[#234C6A] transition w-full disabled:opacity-50"
      >
        Sign In
      </button>
  
    </form>
  </div>
