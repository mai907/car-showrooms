<div class="flex justify-center items-start min-h-screen bg-gray-100 pt-20">
    <form class="flex flex-col bg-white rounded-xl shadow-xl p-12 w-96" action="">
      <label class="font-semibold text-sm text-[#234C6A]" for="usernameField">Username or Email</label>
      <input 
        class="flex items-center h-12 px-4 mt-2 rounded bg-gray-200 w-full 
               focus:outline-none focus:ring-2 focus:ring-[#234C6A]" 
        type="text" 
        id="usernameField"
      >
  
      <label class="font-semibold text-sm mt-4 text-[#234C6A]" for="passwordField">Password</label>
      <input 
        class="flex items-center h-12 px-4 mt-2 rounded bg-gray-200 w-full 
               focus:outline-none focus:ring-2 focus:ring-[#234C6A]" 
        type="password" 
        id="passwordField"
      >
  
      <button 
        class="flex items-center justify-center h-12 mt-8 rounded font-semibold text-base 
               text-white bg-[#234C6A] hover:bg-[#1d3f59] focus:ring-2 focus:ring-[#234C6A] transition w-full"
      >
        Login
      </button>
  
      <div class="flex mt-6 justify-center text-sm">
        <a class="text-[#234C6A] hover:text-[#1d3f59]" href="#">Forgot Password</a>
        <span class="mx-2 text-gray-300">/</span>
        <a class="text-[#234C6A] hover:text-[#1d3f59]" href="#">Sign Up</a>
      </div>
    </form>
  </div>
